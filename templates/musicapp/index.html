{% extends 'base.html' %}
{% load socialaccount %}
{% block title %} MusicApp - Home {% endblock title %}
{% block body %} 

<br>
<div class="container">
  <div class="col-xs-6 col-xs-offset-3">
    <form class="form-horizontal" role="search" method="get" action=''>
          <div class="form-group">
              <div class="input-group">
                  <input type="text" class="form-control input-lg " name="q" value="{{ request.GET.q }}" placeholder= "Search Songs "/>
                  <span class='input-group-btn'>
                    <button type="button" class="btn btn-dark" type="submit">Search</button>
                  </span>
              </div>
          </div>
      </form>
  </div>
</div>


<p style="text-align:left;">
  <span style="float:right;">
  <h2>Trending Songs</h2>
  </span>
</p>
<hr>
<br>

<!-- Movie list -->
  <div class="row">
          {% if songs %}
          {% for song in songs %}
              <div class="col-sm-2">
                  <div class="thumbnail">
                      <h5>{{song.name}}</h5>
                      <a href='#'>
                          <img src="{{ song.song_img.url}}" class="img-responsive" height="200" width="200">
                      </a>
                      <!-- <h5>{{movie.genre}}</h5> -->
                  </div>
              </div>
              {% endfor %}
              {% endif %}
      </div>

</div>
{% endblock body %}
