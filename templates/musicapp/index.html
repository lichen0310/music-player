{% extends 'base.html' %}
{% load socialaccount %}
{% block title %} MusicApp - Home {% endblock title %}
{% block body %} 

<br>
<div class="container">
  <div class="col-md-6">
    <form class="form-horizontal" role="search" method="get" action=''>
          <div class="form-group">
              <div class="input-group">
                  <input type="text" class="form-control input-lg " name="q" value="{{ request.GET.q }}" placeholder= "Search Songs "/>
                  <span class='input-group-btn'>
                    <button type="button" class="btn btn-dark" type="submit">Search</button>
                  </span>
              </div>
          </div>
      </form>
  </div>
</div>

<hr>

<div class="container">

  <header class="section-heading">
    <a href="#" class="btn btn-dark float-right">View all</a>
    <h3 class="section-title">Trending Songs</h3>
  </header><!-- sect-heading -->
<hr>
<!-- Movie list -->
<div class="row">
  {% if songs %}
  {% for song in songs %}
      <div class="col-md-3">
          <div class="thumbnail">
              <a href="{% url 'detail' song.id %}">
                  <img src="{{ song.song_img.url}}" class="img-responsive" height="200" width="200">
              </a>
              <!-- <h5>{{movie.genre}}</h5> -->
          </div>
      </div>
      {% endfor %}
      {% endif %}
</div>

</div>
{% endblock body %}
